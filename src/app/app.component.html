<div id="app">
  <header id="header" class="header navbar navbar-expand-md mb-4">
    <div class="container">

      <a href="/" class="logo mr-md-3 order-xs-1 m-auto m-sm-0"><img src="assets/img/logo-levarme.png" /></a>
      <div class="d-flex w-100">
        <form [formGroup]="searchForm" class="align-middle flex-grow-1" (ngSubmit)="search()">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Pesquise por um livro" formControlName="search" />
            <div class="input-group-append">
              <button class="btn btn-primary" (click)="search()">
                <fa-icon [icon]="['fas', 'search']"></fa-icon>
              </button>
            </div>
          </div>
        </form>
        <a class="ml-3" href="/cart">
          <fa-icon class="cart-icon" [icon]="['fas', 'shopping-cart']"></fa-icon>
        </a>
      </div>
    </div>
  </header>
  <div id="main">
    <router-outlet></router-outlet>
  </div>
  <footer class="footer">
    <div class="p-4 container">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-4">
          <img src="assets/img/logo-levarme-light.png" width="200px" />
        </div>
        <div class="col-12 col-sm-6 col-md-8 mt-2">
          2021. Todos os direitos reservados.
        </div>
      </div>
    </div>
  </footer>
</div>
